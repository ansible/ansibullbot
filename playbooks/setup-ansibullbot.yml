- name: Create ansibullbot instance
  hosts: localhost
  connection: local
  gather_facts: false
  become: false

  roles:
    - ansibullbot-instance

- name: Install ansibullbot
  hosts: ansibullbot-dev
  become: true

  roles:
    - repo_epel
    - firewall
    - fail2ban
    - docker
    - mongodb
    - caddy
    - yum_cron
    - ansibullbot
