- name: Create ansibullbot instance
  hosts: localhost
  connection: local
  gather_facts: false
  become: false

  roles:
    - ansibullbot-instance

- name: Install ansibullbot
  hosts: ansibullbot
  become: true

  roles:
    - repo-epel
    - firewall
    - fail2ban
    - geerlingguy.docker
    - mongodb
    - ansibullbot
    - yum-cron
    - ansibullbot.httpd
