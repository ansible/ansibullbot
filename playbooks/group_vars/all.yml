yumcron_download_updates: 'yes'
yumcron_apply_updates:
  hourly: 'no'
  daily: 'yes'

# Settings for EC2 instance
botinstance_volume_size: 200
botinstance_type: t2.2xlarge
botinstance_ssh_keys:
  - name: sdoran@aws
    key_material: ssh-rsa  sdoran

  - name: jtanner
    key_material: ssh-rsa  jtanner

  - name: deploy
    key_material: ssh-rsa  deploy
