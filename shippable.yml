language: python
python:
  - 2.7
  - 3.7
build:
  pre_ci_boot:
    image_name: drydock/u16pytall
    image_tag: master
    pull: false
    options: --privileged=false --net=bridge
  ci:
   - shippable_retry pip install -Ur test-requirements.txt
   - nosetests --with-xunit --xunit-file=shippable/testresults/nosetests.xml --with-coverage --cover-package=ansibullbot --cover-xml --cover-xml-file=shippable/codecoverage/coverage.xml
